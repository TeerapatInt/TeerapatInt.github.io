    function getHeadingAngle(camera_alpha_angle) {
    let h_angle = camera_alpha_angle;
    while (h_angle > 2 * Math.PI) {
        h_angle -= 2 * Math.PI;
    }
    while (h_angle < 0) {
        h_angle += 2 * Math.PI;
    }

    return h_angle;
    }
